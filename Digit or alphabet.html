<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let digit;
        digit = prompt("enter your number")[0];
        
        if (digit>='0' && digit<='9') {
            document.write("This is a Digit")
        } else if (digit >= 'a' && digit <='z') {
            document.write("this is a alphabet")
        }

      
    </script>

</body>
</html>
