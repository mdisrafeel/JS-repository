<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let Select= prompt("press : add,sub,mul,div");
        let a ,b ,res;
        switch(Select)
        {
            case "add" :
                
                a = parseInt(prompt("Enter 1st num"));
                b = parseInt(prompt("Enter 2nd num"));
                res= a+b ;
                document.write(a+" + "+b+" = " +res);
                break;

            case 'sub' :
                a = parseInt(prompt("Enter 1st num"));
                b = parseInt(prompt("Enter 2nd num"));
                res= a-b 
                document.write(a+" - "+b+" = " +res);
                break;

            case 'mul' :
                a = parseInt(prompt("Enter 1st num"));
                b = parseInt(prompt("Enter 2nd num"));
                res= a*b 
                document.write(a+" x "+b+" = " +res);
                break;

            case 'div' :
                a = parseInt(prompt("Enter 1st num"));
                b = parseInt(prompt("Enter 2nd num"));
                res= a/b 
                document.write(a+" / "+b+" = " +res);
                break;

            default:
            document.write("<h1> Invalid Input </h1>");
            break;    
        }

    </script>
</body>
</html>
