<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            1. var
            2. let
            3. const
            4. nothing


        */
        var name ="Raman";
        document.write("Welcome "+name);
        // re-initialize 
        name='Aman';
        document.write("<br>Welcome "+name);
        // redeclare
        var name="Pawan";
        document.write("<br>Welcome "+name);

        let fname="Rachna";
        document.write("<br> My name is "+fname);
        fname="Rachna Pant";
        document.write("<br> My Full Name is : "+fname)
        // let fname; This is not possible with let keyword 

        // const 
        const userName="Aman";
        document.write("<br/> The user name is : "+userName)
        userName="Pawan";

    </script>
    
</body>
</html>
