<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        num= parseInt(prompt("how many column in a table"))

        let a;
        document.write(" <table border='1' height='100px' width='100%' > ");
        document.write("<tr>")
        for (a=1; a<=num; a++ ){
            document.write(`<td> </td>`)
        }
        document.write("</tr>")
        document.write("</table>")
    </script>

</table>
</body>
</html>
