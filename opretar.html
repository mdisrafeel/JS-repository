<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //Assigement OP
        let n1=20;
        document.write("value of n1 ="+n1);

        n1+=30;   // n1 =50
        document.write('<br> valule of n1 ='+n1);

        n1-=20;   // 50-20=30 n1 =30
        document.write('<br> valule of n1 ='+n1);

        n1*=5;  // 30*5=150 n1= 150
        document.write("<br> Value of n1 ="+n1);

        n1/=5;
        // 150/50=3 n1= 30
        document.write("<br> Value of n1 ="+n1 );

        n1%=20;
        document.write("<br> Value of n1 ="+n1 );

        
        // Comparison Operator
        document.write("<hr>")
        document.write("<h1>Comparison Operator </h1>");
        document.write("<br>"+(30>40));
        document.write("<br>"+(30<40));
        document.write("<br>"+(34>=34));
        document.write("<br>"+(30==30));
        document.write("<br>"+(30==="30"));
        document.write("<br>"+(30!=40));
        document.write("<br>"+(30!==40));
       
       
        // logical operator And &&
        document.write("<hr>")
        document.write("<h1>logical operator AND && </h1>");

        document.write((true&&true));
        document.write("<br>")
        document.write((true&&false));
        document.write("<br>")
        document.write((false&&false));
        document.write("<br>")
        document.write((false&&true));



        // logical operator OR ||
        document.write("<hr>")
        document.write("<h1>logical operator OR || </h1>");

        document.write((true||true));
        document.write("<br>")
        document.write((true||false));
        document.write("<br>")
        document.write((false||false));
        document.write("<br>")
        document.write((false||true));

       
        // logical operator NOT !
        document.write("<hr>")
        document.write("<h1>logical operator NOT ! </h1>");

        document.write((!true));
        document.write("<br>")
        document.write((!false));
        document.write("<br>")


        // Increment / Decrement Operator
        document.write("<hr>");
        document.write("<h1>Increment Operator </h1>");

        let num;
        num=20
        document.write("value of num ="+num );
        num++;
        document.write(" <br> value of num++ ="+num );


        document.write("<hr>");
        document.write("<h1>Decrement Operator </h1>");
        let less;
        less=20
        document.write("value of less ="+less );
        --less;
        document.write(" <br> value of --less ="+less );
    </script>

</body>
</html>
